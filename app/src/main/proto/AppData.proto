syntax = "proto3";

option java_package = "com.dallasgutauckis.vane";
option java_multiple_files = true;

message AppData {
    repeated Profile profiles = 1;
}

message Profile {
    Person person = 1;

    repeated Location locations = 2;
}

message Location {
    float lat = 1;
    float lon = 2;
    string name = 3;
}

message Person {
    string first_name = 1;
    string last_name = 2;
}
